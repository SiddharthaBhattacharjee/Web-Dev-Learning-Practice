<html>
<head><title>Forms </title></head>
<body>
<form>
	Student Name &copy; : <input type="text" name="last_name"/> <br>
	Parent Name : <input type="text" name="last_name"/> <br>
	Email ID : <input type="email" name="first_name"/> <br>
	Select Username : <input type="text" name="last_name"/> <br>
	Select PassWord : <input type="password" name="pw"/> <br>
	Phone No : <input type="text" maxlength="10" ><br>
	D O B    : <input type="date"><br>
	Gender : <input type="radio" name="gender" value="M">M <input type="radio" name="gender" value="F">F <input type="radio" name="gender" value="O">O <br>
	Campus : <select name="campus">
	<option value="Ktr">KTR
	<option value="rmp" selected>RMP
	<option Value="TRI">TRI
	<option Value="VDP">VDP
	<option Value="NCR">NCR
	</select><br>
	Subject : <select name="Subject">
	<option value="Ktr">Maths
	<option value="rmp">Physics
	<option Value="TRI" selected>VAC
	<option Value="VDP">English
	<option Value="NCR">BEEE
	</select><br>
	Additional Details : <textarea style="resize : none;" rows="5" cols="50" maxlength="20" name="desc" > add additional info here... </textarea> <br>
	<input type="checkbox" name="sli" value="off"> Stay Signed in <input type="button" value="Sign UP">
</form>
</body>
</html>
