<html>
<head>
    <title>JS1</title>
</head>
<body>
    <h1> Hello There!</h1>
    <script>
        arr = [2,5,4,1,3,9,6,7,8];
        max = arr[0];
        min = arr[0];
        for(i = 0;i<arr.length; i++){
            if(arr[i]>max){
                max = arr[i];
            }
            if(arr[i]<min){
                min = arr[i];
            }
        }
        console.log("Max : "+max+" , Min : "+min);
    </script>
</body>
</html>
