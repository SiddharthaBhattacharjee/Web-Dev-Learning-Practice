<html>
<head>
    <title>Divisificator</title>
</head>
<body>
    <h1> Do your Divisions Here!</h1>
    <script>
        a = parseInt(prompt("Enter numerator : "));
        b = parseInt(prompt("Enter denominator : "));
        if(b==0){
            document.write("Error! Cannot Divide by Zero.");
        }
        else{
            document.write(a,"/",b," = ",a/b);
        }
    </script>
</body>
</html>
