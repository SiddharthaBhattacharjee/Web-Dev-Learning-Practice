<html>
    <head>
        <title>JS1</title>
    </head>
    <body>
        <h1> Hello There!</h1>
        <script>
            var a // not necessary : declaraation is optional

            a = prompt("Enter the a Value : ");
            a = parseInt(a);
            if(a%2==0){
                document.write('Int ',a,' is even')
            }
            else{
                document.write('Int ',a,' is odd')
            }
            
        </script>
    </body>
</html>
