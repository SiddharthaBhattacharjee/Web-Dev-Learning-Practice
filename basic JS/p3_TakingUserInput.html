<html>
    <head>
        <title>JS1</title>
    </head>
    <body>
        <h1> Hello There!</h1>
        <script>
            var a,b,c // not necessary : declaraation is optional

            a = prompt("Enter the a Value : ");
            b = prompt("Enter the b Value : ");

            document.write('value of a is : ',a,'   /   ')
            document.write('value of b is : ',b,'   /   ')

            c = parseInt(a)+parseInt(b)
            document.write('value of sum a+b is : ',c)
            
        </script>
    </body>
</html>
