<html>
<head>
    <title>Good Positive Result Subtraction</title>
</head>
<body>
    <h1> Hello There!</h1>
    <script>
        a = prompt("Enter a number : ");
        a = parseInt(a);
        b = prompt("Enter a number : ");
        b = parseInt(b);
        if(a>b){
            document.write(a,"-",b," = ",a-b);
        }
        else{
            document.write(b,"-",a," = ",b-a);
        }
    </script>
</body>
</html>
