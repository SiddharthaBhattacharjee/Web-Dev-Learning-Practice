<html>
<head>
    <title>JS1</title>
</head>
<body>
    <h1> Hello There!</h1>
    <script>
        arr = [2,4,1,3,5,7,6,9,8];
        osum = 0;
        esum = 0;
        for(i = 0;i<arr.length;i++){
            if(arr[i]%2==0){
                esum += arr[i];
            }
            else{
                osum += arr[i];
            }
        }
        console.log("Odd sum : "+osum+" Even Sum : "+esum);
    </script>
</body>
</html>
