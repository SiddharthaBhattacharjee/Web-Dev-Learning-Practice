<html>
    <head>
        <title>JS1</title>
    </head>
    <body>
        <h1> Hello There!</h1>
        <script>
            x=3;
            while(x){
                a = prompt("Enter the a Value : ");
                a = parseInt(a);
                
                b = a%2;
                switch(b){
                    case 0:
                        console.log(a," is Even ,");
                        break;
                    default:
                        console.log(a," is Odd ,");
                        break;
                }
                x--;
            }
            
            
        </script>
    </body>
</html>
