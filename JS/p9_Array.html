<html>
<head>
    <title>JS1</title>
</head>
<body>
    <h1> Array Trial</h1>
    <script>
        fruits = ["apple",5,250.50];
        console.log(fruits);
        document.write(fruits);
        console.log(typeof(fruits));
        console.log(fruits[2]);
        fruits[1] = 10;
        console.log(fruits[1]);
        fruits[3] = 80;
        console.log(fruits);
        fruits.push('fruits');
        console.log(fruits);
        for(i in fruits){
            console.log(fruits[i]);
        }
    </script>
</body>
</html>
