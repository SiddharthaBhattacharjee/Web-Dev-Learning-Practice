<html>
<head>
    <title>JS1</title>
</head>
<body>
    <h1> Hello There!</h1>
    <script>
        //CODE TO TAKE 10 NUMBERS FROM USER AND STORE THEM IN ARRAY
        var arr = [];
        for(i=0;i<10;i++){
            arr[i] = parseInt(prompt("Enter ",i+1,"th Number : "));
        }
        console.log(arr);
        //CODE TO SORT THE ARRAY
        arr.sort();
        console.log("Sorted Array : ",arr);
    </script>
</body>
</html>
