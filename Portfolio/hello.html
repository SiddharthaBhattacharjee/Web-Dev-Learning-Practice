<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body background="bggif.gif" id="hlobdy">
    <p id="hlo">
    </p>

    <script>
        var i = 0;
        var txt = "Hello world! I am Siddhartha Bhattacharjee, A student and a Passionate Developer.";
        var speed = 50;
        function typeWriter() {
            
            text = txt;
            if (i < text.length) {
                document.getElementById("hlo").innerHTML += text.charAt(i);
                i++;
                if(i==12){
                    document.getElementById("hlo").innerHTML += "<br>";
                }
                setTimeout(typeWriter, speed);
            }
        }
        typeWriter();
    </script>
    
</body>
</html>
